    <div

      <div class="day" id="day"></div>
      <div class="number" id="day-number"></div>
      <div class="month-year" id="month-year"></div>
    </div>
    <script>
      const weekDays = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      const monthNames = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];
      const now = new Date();
      const day = now.getDate();
      const month = now.getMonth();
      const year = now.getFullYear();
      document.getElementById("day").innerText = weekDays[now.getDay()];
      document.getElementById("day-number").innerText = day;
      document.getElementById(
        "month-year"
      ).innerText = `${monthNames[month]} ${year}`;
      document.getElementById("date-box").addEventListener("click", () => {
        const formatted = `${year}/${String(month + 1).padStart(
          2,
          "0"
        )}/${String(day).padStart(2, "0")}`;
        navigator.clipboard.writeText(formatted).then(() => {
          const box = document.getElementById("date-box");
          box.classList.remove("flash");
          void box.offsetWidth;
          box.classList.add("flash");
        });
      });
    </script>
  </body>
